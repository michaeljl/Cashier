

<ul class="employees">
	<li *ngFor="let employee of employees">
		<a routerLink = '/detail/{{employee.id}}'>
			<span class="badge">{{ employee.id }}</span>{{ employee.name }}
		</a>
</ul>

<div>
  <label>Cashier name:
    <input #cashierName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(cashierName.value); cashierName.value=''">
    add
  </button>
  <button class="delete" title="delete employee" (click)="delete(employee)">x</button>
</div>
